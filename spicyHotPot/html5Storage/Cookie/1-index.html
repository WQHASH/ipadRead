			// 方 法是用escape()函数进行编码，它能将一些特殊符号使用十六进制表示，例如空格将会编码为“20%”，从而可以存储于cookie值中，而且使用此 种方案还可以避免中文乱码的出现。
			// 当使用escape()编码后，在取出值以后需要使用unescape()进行解码才能得到原来的cookie值，
			document.cookie = name + "=" + escape(value) + ";expires=" + exp.toGMTString();  
		};
