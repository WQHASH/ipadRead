<script>
    let arr = [1, [2],
        [3, [
            [4]
        ]]
    ];
    // let obj = _.flatten(arr);
    // console.log(obj, "obj")



    function temp(arr, output) {
        output = output || [];
        var index = output.length;
        for (var i = 0; i < arr.length; i++) {
            if (Array.isArray(arr[i])) {
                temp(arr[i], output);
                // index = output.length;
            } else {
                output[index] = arr[i];
                // index++;
                
            }
        }
        return output
    }

    console.log(temp(arr) , "temp")
