<script>
    /**
        第一个参数： fill方法使用给定值，填充一个数组。
        ['a', 'b', 'c'].fill(7)             // [7, 7, 7]

        fill方法还可以接受第二个和第三个参数，用于指定填充的起始位置和结束位置。
        ['a', 'b', 'c'].fill(7, 1, 2)       // ['a', 7, 'c']
        
        注意的是：
            注意，如果填充的类型为对象，那么被赋值的是同一个内存地址的对象，而不是深拷贝对象。
        
    **/


    Array.prototype.myFill = function (...args) {
        if (args.length == 1) {
            for (let i = 0; i < this.length; i++) {
                this[i] = args[0];
            }
        }

        
        
        return this;
    };
    var arr = ['a', 'b', 'c'];
    var newA = arr.myFill(7, 1, 2);
    console.log(newA)

    {
        var arr = ['a', 'b', 'c']
        var newA = arr.myFill(7);
        // console.log(arr);
        // console.log(newA)
    }

</script>
