<script>
    'use strict'
    {

        function deepFreeze(obj) {
            let propNames = Object.getOwnPropertyNames(obj);

            propNames.forEach((name, index, list) => {
                let prop = obj[name];
                if (typeof prop == 'object' && prop !== null) {
                    deepFreeze(prop);
                }
            });
            return Object.freeze(obj);
        }

        let obj = {
            internale: {},
            arr: [],
        }
        deepFreeze(obj);
        obj.internale.a = "wq";
        console.log(obj, "obj");

    }

</script>
