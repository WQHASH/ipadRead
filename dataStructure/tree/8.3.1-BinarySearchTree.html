<script type="text/javascript">
(function() {
    // 创建 BinarySearchTree 类
    function BinarySearchTree() {
        var Node = function(key) {
            this.key = key;
            this.left = null;
            this.right = null;
        };
        var root = null;

        // 8.3.2-向树中插入一个键
        this.insert = function(key) {
            var newNode = new Node(key);
            if (root === null) {
                root = newNode;
            } else {
                this.insertNode(root, newNode);
            }
        };

        this.insertNode = function(node, newNode) {
            if (newNode.key < node.key) {
                if (node.left === null) {
                    node.left = newNode;
                } else {
                    this.insertNode(node.left, newNode);
                }
            } else {
                if (node.right === null) {
                    node.right = newNode;
                } else {
                    this.insertNode(node.right, newNode);
                }
            }
        };

        // 中序遍历 [从最小到最大的顺序访问所有节点 因为这的递归直接能进行到最底外部节点]
        this.inOrderTraverse = function(callback){
        	console.log(root,"root")
        	this.inOrderTraverseNode(root, callback);
        };

        this.inOrderTraverseNode = function(node, callback){ 
        	if(node !== null){
        		this.inOrderTraverseNode(node.left, callback);
        		// console.log(node.key);
        		callback(node.key);
        		this.inOrderTraverseNode(node.right, callback);
        	}
        };
    };

    BinarySearchTree.prototype = {};


    var tree = new BinarySearchTree();
    tree.insert(23);
    tree.insert(16);
    tree.insert(45);
    tree.insert(22);
    tree.insert(37);
    tree.insert(99);

    function inOrderTraverseCallBack(value){
    	console.log(value)
    };

    tree.inOrderTraverse(inOrderTraverseCallBack);
    // console.log(tree, "tree+")
  



})();
</script>
