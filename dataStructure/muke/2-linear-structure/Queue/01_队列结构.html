<script>
    // 队列结构可用数组或者链表来模拟实现
    var Queue = (function () {
        function Queue() {
            this.item = [];
        };
        Queue.prototype = {
            // 加入队列 (尾部加入)
            enqueue: function (element) {
                this.item.push(element);
            },

            // 删除队列元素 (头部删除)
            dequeue: function () {
                return this.item.shift();
            },

            // 查看队列头部第一个元素
            front: function () {
                return this.item[0];
            },

            // 获取栈中元素长度
            size: function () {
                return this.item.length;
            },

            // 判断栈是否为空
            isEmpty: function () {
                return this.item.length === 0;
            },

            // 栈的toString方法, 得到一个字符串
            toString: function () {
                return this.item.join(",")
            },
        };

        // var queue = new Queue();

        return Queue;
    })();
</script>
