<script>
    (function () {  
        var arr = [{sage:34}, {sage:12}, {sage:65}, {sage:18}];

        function sortBy(left, rigth) {
            return rigth.sage - left.sage
        };

        var newArr = arr.sort(sortBy);
        console.log(newArr,"newArr");


    })();

</script>
