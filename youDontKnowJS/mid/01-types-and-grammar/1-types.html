<script>
    /***
     * 1.3      值和类型
     * 1.3.1    undefined 和 undeclared的区别
     * */
    (function () {
        /** 
         *      ****** 值和类型 ******
         *   javaScript中的变量是没有类型的, 只有值才有。 所谓typeof 检测的类型都是值的类型
         **/

        /**
         *  ****** 值和类型 ******
         *  已经在作用域中声明但还没有赋值的变量，是 undefined
         *  还没有在作用域中声明过的变量， 是 undeclared
         *  *******重点体现 typeof 的安全防范机制来检查 undeclared变量，防止报错!!!
         *  eg:
         *      var a;
         *      a;  // undefined    未声明
         *      b;  // ReferenceError: b is not defined (但是这里如果提示undeclared更合适!!)
         *         
         *      if(b){console.log(11)};             // ReferenceError: b is not defined
         *      if(typeof b){console.log(11)};      //打印   --> 体现typeof的安全防范机制
         * 
         * 
         **/
    })();
</script>
