	/**
	 * 小结:
	 *  1.编译原理
	 *  	首先对比动态语言(js)和静态语言的编译区别
	 *  	静态类型语言在编译时便已确定变量的类型，而动态类型语言的变量要到程序运行的时候，待变量被赋予某个
	 *  	值之后，才具有某种类型。
	 *  	
	 *  	编译过程一般会执行3步:
	 *   		①. 词法分析: 将语句拆分有意义代码块（*单词化*）， var a = 1; =>  var, a,=,1,; [空格要看是否有意义]
	 *     		②. 语法分析: 简单理解就是，将词法转换成一个语法结构树，称为 "抽象语法树"简称 AST
	 *       	③. 代码生成: 将AST转换为可执行代码的过程被称为代码生成
	 *       	 
	 * 	2.介绍什么是作用域
	 * 		几乎所有的编程语言最基本的功能之一，就是能够存储变量当中的值,并且能在之后对这个值进行访问或修改。
	 * 		但是将变量引入程序会引起几个问题，他们存储在哪，程序如何找到它们，这些问题说明需要一套设计良好的
	 * 		规则来存储变量，并且之后可以方便的找到这些变量。 这套规则被称为作用域。
	 * 		======作用域是一套规则，用于管理引擎如何确定在何处以及如何查找变量======
	 * 		
	 * 	2.以及作用域查询的规则
	 * 		LHS查询: 取决于是否存在对变量赋值操作（注意调用函数传参数这种隐式的查询）
	 * 		RHS查询: 是否存在获取变量的值
	 * 		遇到嵌套作用域则会向上一层查找  
	 */
